<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['site.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['site.list.page.title']}"/></h2>  
            </center>  
            <h:dataTable value="#{siteBean.sites}" var="site"   
                         class="table table-striped table-hover table-bordered">   
                <h:column>  
                    <f:facet name="header">#{msg['site.name.label']}</f:facet>  
                    <h:outputText value="#{site.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['site.url.label']}</f:facet>  
                    <h:outputText value="#{site.url}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['site.phone.label']}</f:facet>  
                    <h:outputText value="#{site.telefone}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['site.email.label']}</f:facet>  
                    <h:outputText value="#{site.email}"/>  
                </h:column>  
            </h:dataTable>  
            <br/>  
            <center>
                <h:commandButton action = "#{teatroBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>  
        </h:form>  
    </h:body>
</html>
