<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['theater.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['theater.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['theater.name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome" value="#{teatroBean.teatro.nome}" class="form-control"   
                                 validatorMessage="#{msg['theater.name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nome"/>
                </div>  
            </div>  
                        
            <div class="form-group">  
                <h:outputLabel for="cnpj" class="control-label col-sm-4">#{msg['theater.cnpj.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="cnpj" value="#{teatroBean.teatro.cnpj}" class="form-control"   
                                 validatorMessage="#{msg['theater.cnpj.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="cnpj"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="cidade" class="control-label col-sm-4">#{msg['theater.city.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="cidade" value="#{teatroBean.teatro.cidade}" class="form-control"   
                                   validatorMessage="#{msg['theater.city.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="cidade"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['theater.email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email" value="#{teatroBean.teatro.email}" class="form-control"   
                                 validatorMessage="#{msg['theater.email.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="senha" class="control-label col-sm-4">#{msg['theater.password.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="senha" value="#{teatroBean.teatro.senha}" class="form-control"   
                                 validatorMessage="#{msg['theater.password.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="senha"/>
                </div>  
            </div>
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['theater.save.command.label']}" action="#{teatroBean.salva()}" 
                              class="btn btn-primary" style="width: 80px;">
                         </h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['theater.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
