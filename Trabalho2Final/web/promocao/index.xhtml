<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['promocao.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['promocao.list.page.title']}"/></h2>  
            </center>  
            <h:dataTable value="#{promocaoBean.promocoes}" var="promocao"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.id.label']}</f:facet>  
                    <h:outputText value="#{promocao.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.preco.label']}</f:facet>  
                    <h:outputText value="#{promocao.preco}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.nomePeca.label']}</f:facet>  
                    <h:outputText value="#{promocao.nomePeca}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.site.label']}</f:facet>  
                    <h:outputText value="#{promocao.site}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['promocao.teatro.label']}</f:facet>  
                    <h:outputText value="#{promocao.teatro}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">#{msg['promocao.diahorario.label']}</f:facet>  
                    <h:outputText value="#{promocao.diahorario}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{promocaoBean.edita(promocao.id)}" value="#{msg['promocao.edit.command.label']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{promocaoBean.delete(promocao)}" value="#{msg['promocao.delete.command.label']}" 
                                     onclick="return confirm('#{msg['confirm.delete']}');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>  
            <center>
                <h:commandButton action = "#{promocaoBean.cadastra()}"   
                                 value="#{msg['promocao.create.command.label']}" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{promocaoBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>  
        </h:form>  
    </h:body>
</html>
