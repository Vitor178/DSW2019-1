<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['promocao.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['promocao.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="name" class="control-label col-sm-4">#{msg['promocao.name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name" value="#{promocaoBean.promocao.nome}" class="form-control"   
                                 validatorMessage="#{msg['promocao.name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name"/>
                </div>  
            </div>  
             
            <div class="form-group">  
                <h:outputLabel for="preco" class="control-label col-sm-4">#{msg['promocao.price.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="preco" value="#{promocaoBean.promocao.preco}" class="form-control"   
                                 validatorMessage="#{msg['promocao.price.required.message']}"
                                 a:type="Number" a:step="any" a:min="0.01">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="preco"/>
                </div>  
            </div>
            <!--<div class="form-group">  
                <h:outputLabel for="diahorario" class="control-label col-sm-4">#{msg['promocao.price.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="diahorario" value="#{promocaoBean.promocao.diahorario}" class="form-control"   
                                 validatorMessage="#{msg['promocao.price.required.message']}"
                                 a:type="datetime-local" a:step="any" a:min="2019-05-31T08:30">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="diahorario"/>
                </div>  
            </div>-->
         
             <div class="form-group">  
                <h:outputLabel for="site" class="control-label col-sm-4">#{msg['promocao.site.label']}</h:outputLabel>  
                <div class="col-sm-4">
                    <h:selectOneMenu id="site" value="#{promocaoBean.promocao.site}">
                        <f:selectItems value="#{promocaoBean.sites}"/>
                        <f:converter converterId="SiteConverter" />
                    </h:selectOneMenu>
                    <h:message for="site"/>
                </div>  
            </div>
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['promocao.save.command.label']}" action="#{promocaoBean.salva()}" 
                              class="btn btn-primary" style="width: 80px;">
                         </h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['promocao.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
