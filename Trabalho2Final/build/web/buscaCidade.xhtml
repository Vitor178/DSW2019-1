<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['teatros.por.cidade']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
       <!-- <h:outputScript library="js" name="ajax.js"/>-->
    </h:head>
    <h:body>
        <h:form id='form'>
             <center>  
                <h2><h:outputText value="#{msg['teatros.por.cidade']}"/></h2>  
             </center>
            <!--<h:panelGrid columns="2">-->
               
                <h:selectOneMenu id="cidade" value="#{dynamic.cidade}">
                    <f:selectItem itemLabel="--" itemValue="--"/>
                    <f:selectItems value="#{dynamic.cidades}" />
                    <f:ajax event="change" execute="cidade" render="teatro" />
                </h:selectOneMenu>
            
                <br/>
                <h:dataTable id="teatro" value="#{dynamic.teatros}" var="teatro"   
                             class="table table-striped table-hover table-bordered">

                    <h:column>  
                        <f:facet name="header">#{msg['theater.id.label']}</f:facet>  
                        <h:outputText value="#{teatro.id}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">#{msg['theater.name.label']}</f:facet>  
                        <h:outputText value="#{teatro.nome}"/>  
                    </h:column> 
                    <h:column>  
                    <f:facet name="header">#{msg['theater.email.label']}</f:facet>  
                    <h:outputText value="#{teatro.email}"/>  
                </h:column>
                </h:dataTable>

<!--h:selectOneMenu id="teatro" value="#{dynamic.teatro}" 
                 onchange="apresentaDS()">
    <f:selectItems value="#{dynamic.teatros}" />
</h:selectOneMenu-->


            <!--</h:panelGrid>-->
            <br/>
            <h:commandLink action="index">Voltar</h:commandLink>
        </h:form>
    </h:body>
</html>
