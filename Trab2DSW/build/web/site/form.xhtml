<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['site.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['site.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['site.name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name" value="#{siteBean.site.nome}" class="form-control"   
                                 validatorMessage="#{msg['site.name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nome"/>
                </div>  
            </div>  
                        
            <div class="form-group">  
                <h:outputLabel for="url" class="control-label col-sm-4">#{msg['site.url.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="url" value="#{siteBean.site.url}" class="form-control"   
                                 validatorMessage="#{msg['site.url.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="url"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="telefone" class="control-label col-sm-4">#{msg['site.phone.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="telefone" value="#{siteBean.site.telefone}" class="form-control"   
                                   validatorMessage="#{msg['site.phone.required.message']}">
                        <f:validateRequired/>
                        
                    </h:inputText>
                    <h:message for="telefone"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['site.email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email" value="#{siteBean.site.email}" class="form-control"   
                                 validatorMessage="#{msg['site.email.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="senha" class="control-label col-sm-4">#{msg['site.password.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="senha" value="#{siteBean.site.senha}" class="form-control"   
                                 validatorMessage="#{msg['site.password.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="senha"/>
                </div>  
            </div>
         
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['site.save.command.label']}" action="#{siteBean.salva()}" 
                              class="btn btn-primary" style="width: 80px;">
                         </h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['site.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
